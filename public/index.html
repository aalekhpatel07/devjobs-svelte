	<script>
		// TailwindCSS dark mode universal setting.
		window.onload = () => {
			// setupThemePreference();
		}
		
		function setupThemePreference() {

			// First check if a theme preference set in their system.
			if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.body.classList.add('dark');
				localStorage.setItem('theme', 'dark');
			} else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
				document.body.classList.add('light');
				localStorage.setItem('theme', 'light');

			// If no system-wide preference is set, 
			// check if a theme preference set in the localStorage.
			} else if (localStorage.getItem('theme') === 'dark') {
				document.body.classList.add('dark');
			} else if (localStorage.getItem('theme') === 'light') {
				document.body.classList.add('light');
			}
			
			// No particular preference is set. Assign dark mode in that case.
			else {
				document.body.classList.add('dark');
				localStorage.setItem('theme', 'dark');
			}
		}

	</script>
</head>
